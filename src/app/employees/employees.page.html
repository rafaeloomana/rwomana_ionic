<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Employee Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img alt="employee" src="assets/img/{{id}}.jpg" />
  <h6>Email: {{ email }}</h6>
  <h6>Phone: {{ phone }}</h6>
  <h6>Website: {{ website }}</h6>
</ion-content>
